app-id: cc.spek.Spek
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: spek
default-branch: stable
rename-appdata-file: spek.metainfo.xml
rename-desktop-file: spek.desktop
rename-icon: spek
copy-icon: true
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/man
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home:ro
modules:
  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.5/wxWidgets-3.2.5.tar.bz2
        sha256: 0ad86a3ad3e2e519b6a705248fc9226e3a09bbf069c6c692a02acf7c2d1c6b51
        x-checker-data:
          type: html
          url: https://www.wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.-]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: ffmpeg
    config-opts:
      # See windows builds for reference
      # https://github.com/mxe/mxe/blob/master/src/ffmpeg.mk
      # https://github.com/alexkay/spek/blob/master/dist/win/mxe.diff
      - --enable-static
      - --disable-shared
      - --disable-debug
      - --disable-doc
      - --disable-avdevice
      - --disable-avfilter
      - --disable-swscale
      - --disable-programs
      - --disable-muxers
      - --disable-zlib
      - --disable-bzlib
      - --disable-iconv
      - --disable-bsfs
      - --disable-filters
      - --disable-encoders
      - --disable-hwaccels
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-7.0.tar.xz
        sha256: 4426a94dd2c814945456600c8adfc402bee65ec14a70e8c531ec9a2cd651da7b
        x-checker-data:
          type: anitya
          project-id: 5405
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz

  - name: spek
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/alexkay/spek
        #tag: v0.8.5
        commit: b1600d9926fa434330171cbebb407d2d0ccdcf03
        #x-checker-data:
        #  type: git
        #  tag-pattern: ^v([\d.]+)$
