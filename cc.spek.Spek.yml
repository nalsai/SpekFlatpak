app-id: cc.spek.Spek
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: spek
default-branch: stable
rename-desktop-file: spek.desktop
rename-icon: spek
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '22.08'
    autodownload: true
    autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mv /app/share/icons/hicolor/scalable/apps/spek.svg /app/share/icons/hicolor/scalable/apps/cc.spek.Spek.svg
  - ln -s /app/share/icons/hicolor/scalable/apps/cc.spek.Spek.svg /app/share/icons/hicolor/scalable/apps/spek.svg
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/man
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.1/wxWidgets-3.2.1.tar.bz2
        sha256: c229976bb413eb88e45cb5dfb68b27890d450149c09b331abd751e7ae0f5fa66
        x-checker-data:
          type: html
          url: https://www.wxwidgets.org/downloads
          version-pattern: 'Latest Stable Release: ([\d\.-]+)'
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: spek
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/alexkay/spek
        tag: v0.8.5
        commit: bf4ea059f6f87cf0f2c379f890115173fa04ce57
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      # use https://github.com/alexkay/spek/pull/232 to support ffmpeg 5
      - type: file
        url: https://raw.githubusercontent.com/alexkay/spek/23f481e41a612b71f94f79546303545111c303ae/src/spek-audio.cc
        sha256: 72908ede55b40af11ee3cd9f03ca4b371af0e05e42204161604fede4494bcb52
        dest: src
        dest-filename: spek-audio.cc

  - name: spek-metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 cc.spek.Spek.metainfo.xml /app/share/appdata/cc.spek.Spek.metainfo.xml
    sources:
      - type: file
        path: cc.spek.Spek.metainfo.xml
